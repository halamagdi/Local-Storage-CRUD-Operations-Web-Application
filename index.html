<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>crud</title>
</head>

<body>
    <section class="w-75 mx-auto my-5">
        <div class="form-group">
            <label for="productName"> productName :</label>
            <input class="form-control my-2" type="text" id="productName">
        </div>

        <div class="form-group">
            <label for="productPrice"> productPrice :</label>
            <input class="form-control my-2" type="number" id="productPrice">
        </div>

        <div class="form-group">
            <label for="productCategory"> productCategory :</label>
            <input class="form-control my-2" type="text" id="productCategory">
        </div>

        <div class="form-group">
            <label for="productDesc"> productDesc :</label>
            <textarea class="form-control my-2" type="text" id="productDesc">
            </textarea>
        </div>
        <button id="mainBtn" onclick="add()" class="btn btn-outline-info my-3">Add Product</button>
        <div class="w-75 mx-auto">

            <label class="my-2" for="">Search</label>
            <input onkeyup="searchProducts(this.value)" class="form-control" type="text" name="" id="">
        </div>


    </section>
    <table class="table text-center w-75 m-auto py-3">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">

        </tbody>

    </table>




    <script src="main.js"></script>
</body>

</html>
